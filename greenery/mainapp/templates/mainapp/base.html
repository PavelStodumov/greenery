{% load static %}
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>    
  <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet" />
 </head>
 <body>
  {% block menu %}
    <ul>
    {% for m in menu %}
        <li>
            <a href={% url m.url %}>{{ m.title }}</a>
        </li>
    {% endfor %}
    </ul>
  {% endblock menu %}
 </body>
</html>
