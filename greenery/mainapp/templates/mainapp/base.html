{% load static %}
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  {% comment %} <link type="text/css" href="{% static 'mainapp/css/bootstrap.min.css' %}" rel="stylesheet" /> {% endcomment %}
  <link type="text/css" href="{% static 'mainapp/css/styles.css' %}" rel="stylesheet" />
  <title>{{ title }}</title>  
 </head>
 <body>
  <div class="container">
    <header class="header">
      {% for m in menu %}
        <a href="{% url m.url %}">{{ m.title }}</a>
      {% endfor %}
    </header>
    <div class="content">
      {% block content %}
       
      {% endblock content %}
    </div>
    <footer class="footer">
      footer
    </footer>

  </div>

  {% comment %} <script src="{% static 'mainapp/js/bootstrap.bundle.min.js' %}"></script> {% endcomment %}
 </body>
</html>
